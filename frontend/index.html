<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>PDF Makeover</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">PDF Makeover</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>

          <!-- Right elements -->
          <div
            class="d-flex align-items-center justify-content-end"
            style="margin-left: auto"
          >
            <!-- Avatar -->
            <ul id="signInContainer" class="navbar-nav" style="display: none">
              <li class="nav-item">
                <a id="signIn" class="nav-link active" href="#">Sign In</a>
              </li>
            </ul>

            <div id="profile" class="nav-item dropdown" style="display: none">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: white"
              >
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" id="signOut" href="#">Sign Out</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Right elements -->
        </div>
      </div>
    </nav>

    <section>
      <div class="container-fluid" style="height: 88.5vh">
        <div
          class="row justify-content-center m-3m align-items-center"
          style="height: 100%"
        >
          <div class="col-auto justify-content-center">
            <input
              id="fileInput"
              class="form-control"
              type="file"
              id="formFile"
              accept="image/*"
            />
          </div>
          <div class="col-auto justify-content-center">
            <button
              id="convert"
              type="button"
              class="btn btn-primary"
              onclick="uploadFile()"
            >
              Convert
            </button>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3 bg-primary" style="color: white">
        Â© 2022 Copyright: MSD6.3B
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/fileupload.js"></script>
    <script
      src="https://apis.google.com/js/platform.js?onload=loadGoogleLogin"
      async
      defer
    ></script>
  </body>
</html>
